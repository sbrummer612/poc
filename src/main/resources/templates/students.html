<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Students</title>
    <link rel="stylesheet" href="/main.css" />
</head>
<body>
<div class="container">
	
	
	<h1>A list of existing Students</h1>
	<a th:href="@{/addStudent}" >Add Student</a><br><br>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Grade</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student : ${students}">
				<td th:text="${{student.firstName}}"></td>
				<td th:text="${{student.lastName}}"></td>
				<td th:text="${{student.grade}}"></td>
				<td><a th:href="@{/showStudentForUpdate/{id}(id=${student.id})}">Edit</a> |
				<a th:href="@{/deleteStudent/{id}(id=${student.id})}">Delete</a></td>
			</tr>
		</tbody>
	</table>
	
	
</div>

</body>
</html>
