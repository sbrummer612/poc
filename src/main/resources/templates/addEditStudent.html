<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Students</title>
    <link rel="stylesheet" href="/main.css" />
</head>
<body>
<div class="container">
	
	
	<h1>Add or Update Student</h1>
	
	<form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
	    <input type="hidden" th:field="*{id}" />
		<input type="text" th:field="*{firstName}" placeholder="Student First Name">
		<input type="text" th:field="*{lastName}" placeholder="Student Last Name">
		<input type="text" th:field="*{grade}" placeholder="Student Grade">
		
		<button type="submit">Save</button>
		
	</form>
	
</div>

</body>
</html>
